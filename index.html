<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {margin:0;padding:0;overflow:hidden;background:#fff;height:100vh;}
        #btn {
            position:absolute;
            width:90vmin;
            height:90vmin;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            border-radius:50%;
            background:#f00;
            border:none;
        }
    </style>
</head>
<body>
    <button id="btn"></button>

    <script>
        // Фикс для мобилок
        document.addEventListener('touchstart', function() {
            new Audio().play().catch(e=>{});
        }, {once:true});

        // Основной скрипт
        document.getElementById('btn').onclick = function() {
            const audio = new Audio('sound.mp3'); // Файл должен лежать рядом с HTML
            audio.play().catch(e => {
                alert("Разреши звук, если браузер запросил!");
                console.error("Ошибка:", e);
            });
        };
    </script>
</body>
</html>
