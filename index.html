<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КНОПКА С ЗВУКОМ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            touch-action: manipulation;
        }
        .button {
            width: 200px;
            height: 200px;
            background: #ff0000;
            border-radius: 50%;
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.5);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            user-select: none;
            transition: transform 0.1s;
        }
        .button:active {
            transform: scale(0.95);
            background: #cc0000;
        }
    </style>
</head>
<body>
    <div class="button" id="soundButton">НАЖМИ!</div>

    <script>
        // Фикс для iOS/Android
        let audio = new Audio();
        audio.src = "https://www.myinstants.com/media/sounds/oriol-11420.mp3";
        audio.preload = "auto";
        
        // Разблокировка аудио при первом касании
        document.getElementById('soundButton').addEventListener('touchstart', function() {
            audio.play().then(() => audio.pause());
        }, { once: true });
        
        // Основное воспроизведение
        document.getElementById('soundButton').addEventListener('click', function() {
            audio.currentTime = 0;
            audio.play().catch(e => alert("Нажмите 'Разрешить' если браузер запросил доступ к звуку"));
        });
    </script>
</body>
</html>
