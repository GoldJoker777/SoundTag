<!DOCTYPE html>
<html>
<head>
    <title>Красная кнопка со звуком</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .button {
            width: 200px;
            height: 200px;
            background: red;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            user-select: none;
            transition: transform 0.1s;
            margin-bottom: 30px;
        }
        
        .button:active {
            transform: scale(0.95);
        }
        
        .sound-iframe {
            opacity: 0;
            position: absolute;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="button" onclick="playSound()">НАЖМИ</div>
    
    <iframe id="soundFrame" width="110" height="200" 
            src="https://www.myinstants.com/instant/oriol-11420/embed/" 
            frameborder="0" scrolling="no"
            class="sound-iframe"></iframe>

    <script>
        function playSound() {
            const iframe = document.getElementById('soundFrame');
            // Перезагружаем iframe для повторного воспроизведения
            iframe.src = iframe.src;
        }
    </script>
</body>
</html>
